<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="full-Calc">
            
        <h1>Calculator</h1>
        <div id="display"></div>
        <br>
        <hr style=><br>

        <div class="buttons" style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; padding: 10px;" >
           <button class="butn" id="btnClear" onclick = "clearDisplay()"      >C</button>
           <button class="butn" id="btnClearLE" onclick = "clearLastElement()"  >Del</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay('%')"   >%</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay('+')">+</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(7)"  >7</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(8)"  >8</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(9)"  >9</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay('-')">-</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(4)"  >4</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(5)"  >5</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(6)"  >6</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay('*')">*</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(1)"  >1</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(2)"  >2</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(3)"  >3</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay('/')">/</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(0)"  >00</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay(0)"  >0</button>
           <button class="butn" id="btnC" onclick = "appendToDisplay('.')">.</button>
           <button class="butn" id="btnC" onclick = "calculateResult()"   >=</button>
        </div>
    </div>
    
    
</body>
<script src="index.js">

</script>
</html>
