<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="full-Calc">
            
        <h1>Calculator</h1>
        <div id="display"></div>
        <hr><br>

        <div class="buttons" style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; padding: 10px;" >
           <button class="butn" onclick = "clearDisplay()" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >C</button>
           <button class="butn" onclick = "clearLastElement()" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >Del</button>
           <button class="butn" onclick = "appendToDisplay()" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" ></button>
           <button class="butn" onclick = "appendToDisplay('+')" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >+</button>
           <button class="butn" onclick = "appendToDisplay(7)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >7</button>
           <button class="butn" onclick = "appendToDisplay(8)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >8</button>
           <button class="butn" onclick = "appendToDisplay(9)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >9</button>
           <button class="butn" onclick = "appendToDisplay('-')" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >-</button>
           <button class="butn" onclick = "appendToDisplay(4)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >4</button>
           <button class="butn" onclick = "appendToDisplay(5)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >5</button>
           <button class="butn" onclick = "appendToDisplay(6)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >6</button>
           <button class="butn" onclick = "appendToDisplay('*')" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >*</button>
           <button class="butn" onclick = "appendToDisplay(1)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >1</button>
           <button class="butn" onclick = "appendToDisplay(2)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >2</button>
           <button class="butn" onclick = "appendToDisplay(3)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >3</button>
           <button class="butn" onclick = "appendToDisplay('/')" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >/</button>
           <button class="butn" onclick = "appendToDisplay(0)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >00</button>
           <button class="butn" onclick = "appendToDisplay(0)" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >0</button>
           <button class="butn" onclick = "appendToDisplay('.')" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >.</button>
           <button class="butn" onclick = "calculateResult()" style="padding: 18px; border-radius: 15px; border: none; margin: 2px; box-shadow: inset 4px 2px 16px ;" >=</button>
        </div>
    </div>
    
    
</body>
<script src="index.js">

</script>
</html>
